name: international-center-cicd
runtime:
  name: go
  options:
    binary: ./pulumi-program
description: Component-first infrastructure deployment for International Center platform

config:
  international-center-cicd:environment:
    type: string
    description: Environment name (development, staging, production)
  
  international-center-cicd:azure-location:
    type: string
    description: Azure region for resource deployment
    default: eastus2
  
  international-center-cicd:project-name:
    type: string
    description: Project name for resource naming
    default: international-center
  
  international-center-cicd:app-version:
    type: string
    description: Application version for deployment tagging
    default: "1.0.0"

template:
  config:
    international-center-cicd:azure-location:
      description: Azure region for resource deployment
      default: eastus2
    international-center-cicd:environment:
      description: Environment name (development, staging, production)
      default: development
    international-center-cicd:project-name:
      description: Project name for resource naming
      default: international-center