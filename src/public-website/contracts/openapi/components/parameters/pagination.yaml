PageParam:
  name: page
  in: query
  description: Page number for pagination (1-based)
  required: false
  schema:
    type: integer
    minimum: 1
    default: 1
  example: 1

LimitParam:
  name: limit
  in: query
  description: Number of items per page
  required: false
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 20
  example: 20

OffsetParam:
  name: offset
  in: query
  description: Number of items to skip (0-based)
  required: false
  schema:
    type: integer
    minimum: 0
    default: 0
  example: 0