MediaInquiryRequest:
  type: object
  properties:
    full_name:
      type: string
      maxLength: 255
      description: Inquirer's full name
    email:
      type: string
      format: email
      maxLength: 255
      description: Inquirer's email address
    phone:
      type: string
      nullable: true
      maxLength: 50
      description: Inquirer's phone number
    organization:
      type: string
      maxLength: 255
      description: Media organization or outlet
    title:
      type: string
      nullable: true
      maxLength: 255
      description: Job title or position
    inquiry_type:
      type: string
      enum: [interview_request, press_release, fact_checking, background_information, image_request, other]
      description: Type of media inquiry
    subject:
      type: string
      maxLength: 500
      description: Inquiry subject or topic
    message:
      type: string
      maxLength: 5000
      description: Detailed inquiry message
    deadline:
      type: string
      format: date-time
      nullable: true
      description: Response deadline if applicable
    preferred_contact_method:
      type: string
      enum: [email, phone, both]
      description: Preferred contact method
    best_contact_times:
      type: string
      nullable: true
      maxLength: 255
      description: Best times to contact
  required:
    - full_name
    - email
    - organization
    - inquiry_type
    - subject
    - message
    - preferred_contact_method

