SuccessResponse:
  description: Generic success response
  content:
    application/json:
      schema:
        type: object
        properties:
          success:
            type: boolean
            default: true
          message:
            type: string
            description: Success message
          timestamp:
            type: string
            format: date-time
            description: Response timestamp
          correlation_id:
            type: string
            format: uuid
            description: Request correlation ID for tracking
        required:
          - success
          - message
          - timestamp
          - correlation_id

