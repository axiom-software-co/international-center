components:
  parameters:
    PageParam:
      name: page
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1

    LimitParam:
      name: limit
      in: query
      description: Number of items per page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

    SearchParam:
      name: search
      in: query
      description: Search query string
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 255

  schemas:
    # Common schemas
    PaginationInfo:
      type: object
      properties:
        current_page:
          type: integer
        total_pages:
          type: integer
        total_items:
          type: integer
        items_per_page:
          type: integer
        has_next:
          type: boolean
        has_previous:
          type: boolean
      required:
        - current_page
        - total_pages
        - total_items
        - items_per_page
        - has_next
        - has_previous

    # Placeholder schemas - will be replaced with component references
    Service:
      properties:
          availability_status:
              description: Current availability status
              enum:
                  - available
                  - limited
                  - unavailable
                  - appointment_only
              type: string
          category:
              $ref: '#/components/schemas/ServiceCategory'
              description: Service category details
          category_id:
              description: Service category ID
              format: uuid
              type: string
          contact_info:
              description: Service-specific contact information
              nullable: true
              properties:
