openapi: 3.0.3
info:
  title: International Center Admin API
  description: Administrative API for International Center content management system
  version: 1.0.0
  contact:
    name: International Center API Team
servers:
  - url: https://admin-api.axiomcloud.dev/api/v1
    description: Production admin server
  - url: http://localhost:4001/api/v1
    description: Development admin server

security:
  - bearerAuth: []
  - apiKeyAuth: []

paths:
  # Health endpoints
  /health:
    get:
      summary: Admin API health check
      operationId: getAdminHealth
      security: []
      tags:
        - Health
      responses:
        '200':
          $ref: '#/components/responses/HealthResponse'
        '503':
          $ref: '#/components/responses/ErrorResponse'

  # Authentication endpoints
  /auth/login:
    post:
      summary: Admin user login
      operationId: adminLogin
      security: []
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                remember_me:
                  type: boolean
                  default: false
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  expires_in:
                    type: integer
                  token_type:
                    type: string
                    default: "Bearer"
                  user:
                    $ref: '#/components/schemas/AdminUser'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '429':
          $ref: '#/components/responses/ErrorResponse'

  /auth/refresh:
    post:
      summary: Refresh access token
      operationId: refreshToken
      security: []
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required:
                - refresh_token
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer
                  token_type:
                    type: string
                    default: "Bearer"
        '401':
          $ref: '#/components/responses/ErrorResponse'

  /auth/logout:
    post:
      summary: Admin user logout
      operationId: adminLogout
      tags:
        - Authentication
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'

  # User management endpoints
  /users:
    get:
      summary: Get all admin users
      operationId: getAdminUsers
      tags:
        - User Management
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SearchParam'
        - name: role
          in: query
          schema:
            type: string
            enum: [admin, editor, moderator, viewer]
        - name: status
          in: query
          schema:
            type: string
            enum: [active, inactive, suspended]
      responses:
        '200':
          description: List of admin users
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AdminUser'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'
        '403':
          $ref: '#/components/responses/ErrorResponse'

    post:
      summary: Create new admin user
      operationId: createAdminUser
      tags:
        - User Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAdminUserRequest'
      responses:
        '201':
          $ref: '#/components/responses/CreatedResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '409':
          $ref: '#/components/responses/ErrorResponse'

  /users/{id}:
    get:
      summary: Get admin user by ID
      operationId: getAdminUserById
      tags:
        - User Management
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Admin user details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/AdminUser'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

    put:
      summary: Update admin user
      operationId: updateAdminUser
      tags:
        - User Management
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAdminUserRequest'
      responses:
        '200':
          $ref: '#/components/responses/UpdatedResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

    delete:
      summary: Delete admin user
      operationId: deleteAdminUser
      tags:
        - User Management
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/DeletedResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

  # News management endpoints
  /news:
    get:
      summary: Get all news articles (admin)
      operationId: getNewsAdmin
      tags:
        - News Management
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SearchParam'
        - $ref: '#/components/parameters/StatusParam'
        - $ref: '#/components/parameters/CategoryIdParam'
      responses:
        '200':
          description: List of news articles
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/NewsArticle'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

    post:
      summary: Create new news article
      operationId: createNewsArticle
      tags:
        - News Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNewsArticleRequest'
      responses:
        '201':
          $ref: '#/components/responses/CreatedResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

  /news/{id}:
    get:
      summary: Get news article by ID (admin)
      operationId: getNewsArticleByIdAdmin
      tags:
        - News Management
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: News article details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/NewsArticle'
        '404':
          $ref: '#/components/responses/ErrorResponse'

    put:
      summary: Update news article
      operationId: updateNewsArticle
      tags:
        - News Management
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNewsArticleRequest'
      responses:
        '200':
          $ref: '#/components/responses/UpdatedResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

    delete:
      summary: Delete news article
      operationId: deleteNewsArticle
      tags:
        - News Management
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/DeletedResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

  /news/{id}/publish:
    post:
      summary: Publish news article
      operationId: publishNewsArticle
      tags:
        - News Management
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

  /news/{id}/unpublish:
    post:
      summary: Unpublish news article
      operationId: unpublishNewsArticle
      tags:
        - News Management
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

  # News categories management
  /news/categories:
    get:
      summary: Get all news categories (admin)
      operationId: getNewsCategoriesAdmin
      tags:
        - News Management
      responses:
        '200':
          description: News categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/NewsCategory'

    post:
      summary: Create news category
      operationId: createNewsCategory
      tags:
        - News Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNewsCategoryRequest'
      responses:
        '201':
          $ref: '#/components/responses/CreatedResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

  # Research management endpoints (similar pattern to news)
  /research:
    get:
      summary: Get all research publications (admin)
      operationId: getResearchAdmin
      tags:
        - Research Management
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SearchParam'
        - $ref: '#/components/parameters/StatusParam'
        - $ref: '#/components/parameters/CategoryIdParam'
      responses:
        '200':
          description: List of research publications
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ResearchPublication'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

    post:
      summary: Create new research publication
      operationId: createResearchPublication
      tags:
        - Research Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateResearchPublicationRequest'
      responses:
        '201':
          $ref: '#/components/responses/CreatedResponse'

  # Services management endpoints
  /services:
    get:
      summary: Get all services (admin)
      operationId: getServicesAdmin
      tags:
        - Services Management
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SearchParam'
        - $ref: '#/components/parameters/StatusParam'
        - $ref: '#/components/parameters/CategoryIdParam'
      responses:
        '200':
          description: List of services
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Service'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

    post:
      summary: Create new service
      operationId: createService
      tags:
        - Services Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServiceRequest'
      responses:
        '201':
          $ref: '#/components/responses/CreatedResponse'

  # Events management endpoints
  /events:
    get:
      summary: Get all events (admin)
      operationId: getEventsAdmin
      tags:
        - Events Management
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SearchParam'
        - $ref: '#/components/parameters/StatusParam'
        - $ref: '#/components/parameters/CategoryIdParam'
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

    post:
      summary: Create new event
      operationId: createEvent
      tags:
        - Events Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEventRequest'
      responses:
        '201':
          $ref: '#/components/responses/CreatedResponse'

  # Inquiries management endpoints
  /inquiries:
    get:
      summary: Get all inquiries
      operationId: getInquiries
      tags:
        - Inquiries Management
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SearchParam'
        - name: inquiry_type
          in: query
          schema:
            type: string
            enum: [media, business, donation, volunteer]
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, in_progress, completed, closed]
      responses:
        '200':
          description: List of inquiries
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Inquiry'
                  pagination:
                    $ref: '#/components/schemas/PaginationInfo'

  /inquiries/{id}:
    get:
      summary: Get inquiry by ID
      operationId: getInquiryById
      tags:
        - Inquiries Management
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Inquiry details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Inquiry'

    put:
      summary: Update inquiry status
      operationId: updateInquiryStatus
      tags:
        - Inquiries Management
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [pending, in_progress, completed, closed]
                notes:
                  type: string
                  nullable: true
                assigned_to:
                  type: string
                  format: uuid
                  nullable: true
              required:
                - status
      responses:
        '200':
          $ref: '#/components/responses/UpdatedResponse'

  # Analytics endpoints
  /analytics/dashboard:
    get:
      summary: Get admin dashboard analytics
      operationId: getDashboardAnalytics
      tags:
        - Analytics
      parameters:
        - name: period
          in: query
          schema:
            type: string
            enum: [day, week, month, quarter, year]
            default: month
      responses:
        '200':
          description: Dashboard analytics data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/DashboardAnalytics'

  # System endpoints
  /system/settings:
    get:
      summary: Get system settings
      operationId: getSystemSettings
      tags:
        - System Management
      responses:
        '200':
          description: System settings
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/SystemSettings'

    put:
      summary: Update system settings
      operationId: updateSystemSettings
      tags:
        - System Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSystemSettingsRequest'
      responses:
        '200':
          $ref: '#/components/responses/UpdatedResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  parameters:
    PageParam:
      description: Page number for pagination (1-based)
      example: 1
      in: query
      name: page
      required: false
      schema:
          default: 1
          minimum: 1
          type: integer
    
    LimitParam:
      description: Number of items per page
      example: 20
      in: query
      name: limit
      required: false
      schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
    
    SearchParam:
      name: search
      in: query
      description: Search query string for full-text search
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 255
      example: "cancer research"
    
    StatusParam:
      description: Filter by publishing status
      example: published
      in: query
      name: status
      required: false
      schema:
          enum:
              - draft
              - published
              - archived
          type: string
    
    CategoryIdParam:
      description: Filter by category ID
      example: 123e4567-e89b-12d3-a456-426614174000
      in: query
      name: category_id
      required: false
      schema:
          format: uuid
          type: string

  schemas:
    # Common schemas
    PaginationInfo:
      properties:
          current_page:
              type: integer
          has_next:
              type: boolean
          has_previous:
              type: boolean
          items_per_page:
              type: integer
          total_items:
              type: integer
          total_pages:
              type: integer
      required:
          - current_page
          - total_pages
          - total_items
          - items_per_page
          - has_next
          - has_previous
      type: object

    # Reference existing domain schemas
    Service:
      properties:
          availability_status:
              description: Current availability status
              enum:
                  - available
                  - limited
                  - unavailable
                  - appointment_only
              type: string
          category:
              $ref: '#/components/schemas/ServiceCategory'
              description: Service category details
          category_id:
              description: Service category ID
              format: uuid
              type: string
          contact_info:
              description: Service-specific contact information
              nullable: true
              properties:
                  email:
                      format: email
                      type: string
                  extension:
                      type: string
                  phone:
                      type: string
              type: object
          created_on:
              description: Service creation timestamp
              format: date-time
              type: string
          description:
              description: Service description
              type: string
          duration_minutes:
              description: Typical service duration in minutes
              minimum: 0
              nullable: true
              type: integer
          image_url:
              description: Service image URL
              format: uri
              maxLength: 500
              nullable: true
              type: string
          insurance_accepted:
              description: Whether insurance is accepted
              type: boolean
          location_details:
              description: Location details for service delivery
              nullable: true
              properties:
                  building:
                      type: string
                  floor:
                      type: string
                  room:
                      type: string
                  special_instructions:
                      type: string
              type: object
          modified_on:
              description: Last modification timestamp
              format: date-time
              nullable: true
              type: string
          prerequisites:
              description: Service prerequisites or requirements
              items:
                  type: string
              type: array
          price_range:
              description: Price range information
              nullable: true
              type: string
          publishing_status:
              description: Service publishing status
              enum:
                  - draft
                  - published
                  - archived
              type: string
          service_id:
              description: Unique service identifier
              format: uuid
              type: string
          service_type:
              description: Type of service offered
              enum:
                  - consultation
                  - treatment
                  - procedure
                  - diagnostic
                  - therapy
                  - rehabilitation
                  - prevention
              type: string
          slug:
              description: URL-friendly service identifier
              maxLength: 255
              type: string
          target_conditions:
              description: Medical conditions this service addresses
              items:
                  type: string
              type: array
          telehealth_available:
              description: Whether telehealth option is available
              type: boolean
          title:
              description: Service title
              maxLength: 255
              type: string
      required:
          - service_id
          - title
          - description
          - slug
          - category_id
          - service_type
          - availability_status
          - insurance_accepted
          - telehealth_available
          - publishing_status
          - created_on
      type: object

    NewsArticle:
      properties:
          author_name:
              description: Article author name
              maxLength: 255
              nullable: true
              type: string
          category:
              $ref: '#/components/schemas/NewsCategory'
              description: News category details
          category_id:
              description: News category ID
              format: uuid
              type: string
          content:
              description: Full news article content
              nullable: true
              type: string
          created_by:
              description: Article creator
              maxLength: 255
              nullable: true
              type: string
          created_on:
              description: Article creation timestamp
              format: date-time
              type: string
          external_source:
              description: External source if applicable
              maxLength: 255
              nullable: true
              type: string
          external_url:
              description: External URL if applicable
              format: uri
              maxLength: 500
              nullable: true
              type: string
          image_url:
              description: Article image URL
              format: uri
              maxLength: 500
              nullable: true
              type: string
          modified_by:
              description: Last modifier
              maxLength: 255
              nullable: true
              type: string
          modified_on:
              description: Last modification timestamp
              format: date-time
              nullable: true
              type: string
          news_id:
              description: Unique news article identifier
              format: uuid
              type: string
          news_type:
              description: Type of news article
              enum:
                  - announcement
                  - press_release
                  - event
                  - update
                  - alert
                  - feature
              type: string
          priority_level:
              description: Article priority level
              enum:
                  - low
                  - normal
                  - high
                  - urgent
              type: string
          publication_timestamp:
              description: Article publication timestamp
              format: date-time
              type: string
          publishing_status:
              description: Article publishing status
              enum:
                  - draft
                  - published
                  - archived
              type: string
          slug:
              description: URL-friendly article identifier
              maxLength: 255
              type: string
          summary:
              description: News article summary
              type: string
          tags:
              description: Article tags
              items:
                  type: string
              type: array
          title:
              description: News article title
              maxLength: 255
              type: string
      required:
          - news_id
          - title
          - summary
          - slug
          - category_id
          - publication_timestamp
          - publishing_status
          - news_type
          - priority_level
          - created_on
      type: object

    ServiceCategory:
      type: object
      properties:
        category_id:
          type: string
          format: uuid
          description: Unique category identifier
        name:
          type: string
          maxLength: 255
          description: Category name
        slug:
          type: string
          maxLength: 255
          description: URL-friendly category identifier
        description:
          type: string
          nullable: true
          description: Category description
        icon:
          type: string
          nullable: true
          description: Category icon identifier
        sort_order:
          type: integer
          minimum: 0
          description: Display sort order
        is_default_unassigned:
          type: boolean
          description: Whether this is the default category for unassigned services
        created_on:
          type: string
          format: date-time
          description: Category creation timestamp
        modified_on:
          type: string
          format: date-time
          nullable: true
          description: Last modification timestamp
      required:
        - category_id
        - name
        - slug
        - sort_order
        - is_default_unassigned
        - created_on

    ResearchCategory:
      type: object
      properties:
        category_id:
